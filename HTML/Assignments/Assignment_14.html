<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tags</title>
</head>
<body style="background-color:rgb(255, 94, 0);">
    <div style="height: 750px;width:25%;float:left">
        <marquee behavior="alternate" direction="down" style="height:750px;"scrollamount="30" >
            <img src="C:\Prudhvi\HTML\Images\anime.jpg" alt="anime" style="height: 200px;width:200px;">
        </marquee>
    </div>
    <div style="height: 750px;width:25%;float:left">
        <marquee behavior="scroll" direction="left" style="height:750px;"scrollamount="30" >
            <img src="C:\Prudhvi\HTML\Images\anime.jpg" alt="anime" style="height: 200px;width:200px;">
        </marquee>
    </div>
    <div style="height: 750px;width:25%;float:left">
        <marquee behavior="scroll" direction="right" style="height:750px;"scrollamount="30" >
            <img src="C:\Prudhvi\HTML\Images\anime.jpg" alt="anime" style="height: 200px;width:200px;">
        </marquee>
    </div>
    <div style="height: 750px;width:25%;float:left">
        <marquee behavior="alternate" direction="down" style="height:750px;"scrollamount="30" >
            <img src="C:\Prudhvi\HTML\Images\anime.jpg" alt="anime" style="height: 200px;width:200px;">
        </marquee>
    </div>
</body>
</html>
