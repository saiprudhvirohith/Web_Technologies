<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan and colspan in table tag</title>
</head>
<body>
    <table border="2px" cellspacing="10px" cellpadding="10px" rules="all">
        <tr>
          <th rowspan="2">1</th>
          <th>2</th>
          <th>3</th>  
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td rowspan="3">8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
    <br><br><br>
    <table border="2px" cellspacing="10px" cellpadding="10px" rules="all" style="text-align: center;">
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2">3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td colspan="3">11</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
