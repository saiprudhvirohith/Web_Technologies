<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        background-color: brown;
        transition: background-color 5s,height 2s;
    }
    div:hover{
        background-color: blueviolet;
        height: 300px;
    }
    h1{
        color: blue;
        transition: color 10s,font-size 5s;
    }
    h1:hover{
        color: blanchedalmond;
        font-size: 200px;
    }
</style>
<body>
    <div></div>
    <h1>Good Morning</h1>
</body>
</html>
