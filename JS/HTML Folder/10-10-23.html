<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Arthmatic Operators
        console.log("Arthmatic Operators")
        // Addition Operator
        console.log("1.Addition(+)")
        //Number + Number = Number
        let a=10;
        let b=20;
        let result=a+b;
        console.log(result)
        console.log(typeof result)

        //Number + String = String
        let a1=10;
        let b1="Hello";
        let result1=a1+b1;
        console.log(result1)
        console.log(typeof result1)

        //Number + Double =Number
        let a2=10;
        let b2=15.5
        let result2=a2+b2;
        console.log(result2)
        console.log(typeof result2)

        //Number + Character = String
        let a3=10;
        let b3="A";
        let result3=a3+b3;
        console.log(result3)
        console.log(typeof result3)

        //Number + Boolean = Number
        let a4=10;
        let b4=true;
        let result4=a4+b4;
        console.log(result4)
        console.log(typeof result4)

        //Number + Boolean in String = string
        let a5=10;
        let b5="true";
        let result5=a5+b5;
        console.log(result5)
        console.log(typeof result5)

        ///////////////////////////////////
        
        //Substraction Operator
        console.log("2.Substraction(-)")
        //Number - Number = Number
        let c=10;
        let d=20;
        let Result=c-d;
        console.log(Result)
        console.log(typeof Result)

        //Number - String = Not a Number
        let c1=10;
        let d1="Hello";
        let Result1=c1-d1;
        console.log(Result1)
        console.log(typeof Result1)

        //Number - Double = Number
        let c2=10;
        let d2=5.5;
        let Result2=c2-d2;
        console.log(Result2)
        console.log(typeof Result2)

        //Number - Character = Not a Number
        let c3=10;
        let d3="A";
        let Result3=c3-d3;
        console.log(Result3)
        console.log(typeof Result3)

        //Number - Boolean = Number
        let c4=10;
        let d4=true;
        let Result4=c4-d4;
        console.log(Result4)
        console.log(typeof Result4)

        // Number - Boolean in String = Not a Number
        let c5=10;
        let d5="true";
        let Result5=c5-d5;
        console.log(Result5)
        console.log(typeof Result5)

        ////////////////////////////////////

        //Multiplication Operator
        console.log("3.Multiplication(*)")
        //Number * Number = Number
        let e=10;
        let f=20;
        let ResulT=e*f;
        console.log(ResulT)
        console.log(typeof ResulT)

        //Number * String = Not a Number
        let e1=10;
        let f1="Hello";
        let ResulT1=e1*f1;
        console.log(ResulT1)
        console.log(typeof ResulT1)

        //Number * Double = Number
        let e2=10;
        let f2=2.5;
        let ResulT2=e2*f2;
        console.log(ResulT2)
        console.log(typeof ResulT2)

        //Number * Character = Not a Number
        let e3=10;
        let f3="A";
        let ResulT3=e3*f3;
        console.log(ResulT3)
        console.log(typeof ResulT3)

        //Number * Boolean = Number
        let e4=10;
        let f4=true;
        let ResulT4=e4*f4;
        console.log(ResulT4)
        console.log(typeof ResulT4)

        //Number * Boolean is String = Not a Number
        let e5=10;
        let f5="true";
        let ResulT5=e5*f5;
        console.log(ResulT5)
        console.log(typeof ResulT5)

        ///////////////////////////////////////////

        //Division Operator
        console.log("4.Division(/)")
        //Number / Number = Number
        let g=a/b;
        console.log(g)
        console.log(typeof g)

        //Number / String = Not a Number
        let g1=a1/b1;
        console.log(g1)
        console.log(typeof g1)

        //Number / Double = Number
        let g2=a2/b2;
        console.log(g2)
        console.log(typeof g2)

        //Number / Character = Not a Number
        let g3=a3/b3;
        console.log(g3)
        console.log(typeof g3)

        //Number / Boolean = Number
        let g4=a4/b4;
        console.log(g4)
        console.log(typeof g4)

        // Number / Boolean is String = Not a Number
        let g5=a5/b5;
        console.log(g5)
        console.log(typeof g5)

        /////////////////////////////////////////

        //Assignment Operators
        console.log("Assignment Operators")
        // = Operator
        console.log("1.= Operator")
        var N=10;
        console.log(N)

        //+= Operator
        console.log("2.+= Operator")
        //N=N+10;
        N+=10;
        console.log(N)

        //-= Operator
        console.log("3.-= Operator")
        //N=N-10;
        N-=10;
        console.log(N)

        //*= Operator
        console.log("4.*= Operator")
        //N=N*10;
        N*=10;
        console.log(N)

        // /= Operator
        console.log("5./= Operator")
        //N=N/10;
        N/=10;
        console.log(N)

        ///////////////////////////////////////

        //Relational Operator
        console.log("Relational Operator")
        // < Operator
        console.log("1.< Operator")
        let x=100;
        let y=200;
        var z=200;
        console.log(x<y)
        console.log(y<z)

        // > Operator
        console.log("2.> Operator")
        z=100;
        console.log(x>y)
        console.log(y>z)

        // <= Operator
        console.log("3.<= Operator")
        z=200;
        console.log(x<=y)
        console.log(y<=z)

        // >= Operator
        console.log("4. >= Operator")
        z=200;
        console.log(x>=y)
        console.log(y<=z)

        // != Operator
        console.log("5. != Operator")
        z=200;
        console.log(x!=y)
        console.log(y!=z)

        // == Operator
        console.log("6. == operator")
        z=100;
        console.log(x==y);
        console.log(x==z);
        z='100';
        console.log(x==z);
        z="200";
        console.log(y==z);

        // === Operator
        console.log("7. === Operator")
        z=100;
        console.log(x===y);
        console.log(x===z);
        z='200';
        console.log(y===z);
        var p="200";
        console.log(z===p);
    </script>
</body>
</html>
