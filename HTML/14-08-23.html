<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <form action="../HTML/Result.html" target="_blank">
        <label for="">Enter your gmail:</label>
        <input type="email" required><sup style="color: red;">*</sup><br><br>
        <label for="">Enter your password:</label>
        <input type="password" name="" id="" required><sup style="color: red;">*</sup><br><br>
        <label for="">Select your gender:</label>
        <br>
        <input type="radio" name="a" id=""><label for="">Male</label>
        <br>
        <input type="radio" name="a" id=""><label for="">Female</label>
        <br>
        <input type="radio" name="a" id=""><label for="">Others</label>
        <br><br>
        <label for="">Select your skills:</label>
        <br>
        <input type="checkbox"><label for="">Python</label>
        <br>
        <input type="checkbox"><label for="">SQL</label>
        <br>
        <input type="checkbox"><label for="">HTML</label>
        <br>
        <input type="checkbox"><label for="">Java</label>
        <br>
        <input type="checkbox"><label for="">CSS</label>
        <br>
        <input type="checkbox"><label for="">Javascript</label>
        <br><br>
        <button>submit</button>
    </form>
</body>
</html>
