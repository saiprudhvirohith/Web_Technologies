<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Feedback form</h1>
    <ul>
        <li><label for=""><b>Name:</b></label>&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder=""></li><br>
        <li><label for=""><b>Email:</b></label>&nbsp;&nbsp;&nbsp;
            <input type="email" placeholder=""></li><br>
        <li><label for=""><b>Password:</b></label>&nbsp;
            <input type="password" placeholder=""></li><br>
        <li><label for=""><b>Please check all the emotions that apply to you:</b></label><br>
        <ul type="disc">
            <li ><label for=""><b>Angry</b></label>
            <input type="checkbox"></li>
            <li ><label for=""><b>Sad</b></label>
                <input type="checkbox"></li>
            <li ><label for=""><b>Happy</b></label>
                <input type="checkbox"></li>
            <li ><label for=""><b>Ambivalent</b></label>
                <input type="checkbox"></li>
        </ul></li><br>
        <li><label for=""><b>How satisfied were you with our servies?</b></label><br>
        <ul type="disc">
            <li ><label for=""><b>Very satisfied</b></label>
                <input type="radio" name="a"></li>
            <li ><label for=""><b>Satisfied</b></label>
                <input type="radio" name="a"></li>
            <li ><label for=""><b>Didn't care</b></label>
                <input type="radio" name="a"></li>
            <li ><label for=""><b>Dissatisfied</b></label>
                <input type="radio" name="a"></li>
            <li ><label for=""><b> Very Dissatisfied</b></label>
                <input type="radio" name="a"></li>
        </ul></li><br>
        <li><label for=""><b>Further comments:</b></label>
            <textarea name="" id="" cols="20" rows="5"></textarea></li><br>
        <li><label for=""><b>Bio photo:</b></label>
        <input type="file" name="" id="" ></li>
        <li><label for=""><b>Location visited:</b></label>
            <select name="" id="" required>
                <option value="">Select</option>
                <option value="">Andhra Pradesh</option>
                <option value="">Telangana</option>
                <option value="">Tamil Nadu</option>
                <option value="">Karanataka</option>
            </select></li>
    </ul>
    <button>submit</button>
</body>
</html>
