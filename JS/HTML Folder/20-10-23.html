    <script>
        //!object
        var obj={
            id:123,
            Name:"object",
            company:"js",
            address:{
                city:"machilipatnam",
                Pincode:521001
            }
        }
        console.log(obj);

        //! dot notation
        console.log(obj.Name);
        console.log(obj.company);
        console.log(obj.address);
        console.log(obj.address.city);

        ////
        console.log(Object.keys(obj));
        console.log(Object.values(obj));
        console.log(Object.entries(obj));

        let emp={
            name:"Sai",
            id:1,
            sal:45000
        }
        let emp1={
            name1:"Rohith",
            id1:2,
            sal1:50000
        }
        console.log(Object.assign({},emp,emp1));

        //! seal method
        console.log(emp);
        Object.seal(emp);
        //console.log(emp.name)
        emp.name="Prudhvi"
        console.log(emp.name)

        //isealed
        console.log(Object.isSealed(emp));

        //freeze method
        console.log(emp);
        Object.freeze(emp)
        emp.id=21;
        console.log(emp.id);
        delete emp.id
        console.log(emp.id)
        
        // isFrozen method
        console.log(Object.isFrozen(emp));

        //hasOwnProperty
        console.log(emp);
        console.log(emp.hasOwnProperty("name"));
