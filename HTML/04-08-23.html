<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List and Unorder List Tags</title>
</head>
<body>
    <ol type="1" start="1" reversed>
        <li>Karnataka</li>
        <li>Andhraapradesh</li>
        <li>Telangana</li>
        <li>Kerala</li>
        <li>Goa</li>
    </ol>
        <ol type="a" start="a" reversed>
        
            <li>Pune</li>
            <li>Udupi</li>
            <li>Uttarpradesh</li>
            <li>Hyderabad</li>
            <li>Anantapur</li>
            <li>Odisha</li>
        </li>
    </ol>
    <ul type="disc">
        <li>Karnataka</li>
        <li>Andhraapradesh</li>
        <li>Telangana</li>
        <li>Kerala</li>
        <li>Goa</li>
    </ul>
        <ul type="disc">
        
            <li>Pune</li>
            <li>Udupi</li>
            <li>Uttarpradesh</li>
            <li>Hyderabad</li>
            <li>Anantapur</li>
            <li>Odisha</li>
        </li>
    </ul>
</body>
</html>
