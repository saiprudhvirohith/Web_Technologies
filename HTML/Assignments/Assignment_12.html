<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowsapn and Colspan in Table Tags</title>
</head>
<body>
    <table border="2px" rules="all" style="background-color: aqua;">
        <tr>
            <td>java</td>
            <td>sql</td>
            <td>python</td>
            <td rowspan="3">j<br>a<br>v<br>a</td>
            <td>wed</td>
        </tr>
        <tr>
            <td colspan="3">java</td>
            <td>angular</td>
        </tr>
        <tr>
            <td colspan="2">java</td>
            <td>sql</td>
            <td>sql</td>
        </tr>
        <tr>
            <td colspan="5">web</td>
        </tr>
    </table>
</body>
</html>
