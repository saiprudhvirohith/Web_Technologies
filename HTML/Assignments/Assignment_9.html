<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan in Table Tags</title>
</head>
<body>
    <table border="2px" cellspacing="10px" cellpadding="10px" rules="all">
        <tr>
           <th>A</th>
           <th>B</th>
           <th>C</th>
           <th rowspan="4">D</th>
        </tr>
        <tr>
            <th rowspan="2">E</th>
            <th>F</th>
            <th rowspan="3">G</th>
        </tr>
        <tr>
            <th>I</th>
        </tr>
        <tr>
            <th>J</th>
            <th>K</th>
        </tr>
    </table>
</body>
</html>
