<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEYBOARD</title>
</head>
<body>
    <h1 align="center">KEYBOARD</h1>
    <table style="background-color:gray"border="8"cellpadding="20px" cellspacing="5px" align="center">
    <tr align="center" style="background-color:aqua">
        <td>ESC</td>
        <td>F1</td>
        <td>F2</td>
        <td>F3</td>
        <td>F4</td>
        <td>F5</td>
        <td>F6</td>
        <td>F7</td>
        <td>F8</td>
        <td>F9</td>
        <td>F10</td>
        <td>F11</td>
        <td>F12</td>
        <td>Insert</td>
        <td>Printscr</td>
        <td>Delete</td>
    </tr>
    <tr style="background-color:darkgray" align="center">
        <td>~</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>-</td>
        <td>=</td>
        <td colspan="2" style="background-color: darkkhaki;">Backspace</td>
        <td>Home</td>
    </tr>
    <tr style="background-color:navajowhite" align="center">
        
        <td colspan="2" style="background-color: mediumpurple;">Tab</td>
        <td>Q</td>
        <td>W</td>
        <td>E</td>
        <td>R</td>
        <td>T</td>
        <td>Y</td>
        <td>U</td>
        <td>I</td>
        <td>O</td>
        <td>P</td>
        <td>{</td>
        <td>}</td>
        <td>\</td>
        <td>pgup</td>
        
    </tr>
    <tr style="background-color:navajowhite" align="center">
        
        <td colspan="2" style="width: 20px; background-color: orangered;">Capslock</td>
        <td>A</td>
        <td>S</td>
        <td>D</td>
        <td>F</td>
        <td>G</td>
        <td>H</td>
        <td>I</td>
        <td>J</td>
        <td>K</td>
        <td>L</td>
        <td>:</td>
        <td>+</td>
        <td>Enter</td>
        <td>pgdn</td>
    </tr>
    <tr style="background-color:navajowhite" align="center">
        <td colspan="2" style="background-color: sienna;">Shift</td>
        <td>Z</td>
        <td>X</td>
        <td>C</td>
        <td>V</td>
        <td>B</td>
        <td>N</td>
        <td>M</td>
        <td style="background-color: floralwhite"><</td>
        <td style="background-color: floralwhite;">></td>
        <td>?</td>
        <td colspan="2" style="background-color: sienna;">Shift</td>
        <td style="background-color: red;">^</td>
        <td>End</td>
    </tr>
    <tr align="center" style="background-color:green" >
        <td>Ctrl</td>
        <td>Fn</td>
        <td>Win</td>
        <td>Alt</td>
        <td colspan="6">Space</td>
        <td>Alt</td>
        <td>Fn</td>
        <td>Ctrl</td>
        <td style="background-color: red ;"><</td>
        <td style="background-color: red;">v</td>  
        <td style="background-color: red;">></td>
    </tr>
    </table>

</body>
</html>
