<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag 1</title>
</head>
<body>
    <form action="../HTML/Result.html" target="_blank">
        <label for="">Enter your gmail:</label>
        <input type="email" placeholder="gmail" required><sup style="color: red;">*</sup><br><br>
        <label for="">Enter your password:</label>
        <input type="password" maxlength="8" minlength="5" name="" id="" placeholder="password" required><sup style="color: red;">*</sup><br><br>
        <label for="">Enter your age:</label>
        <input type="number" required min="20" max="50" name="" id="" placeholder="age"><br><br>
        <label for="">Enter your phone no:</label>
        <input type="tel" pattern="[0-9]{10}" required id="" placeholder="phone no"><br><br>
        <label for="">Enter your DOB:</label>
        <input type="date" required min="1996-01-01" max="2004-01-01" name="" id=""><br><br>
        <select name="" id="" required>
            <option value="">Select your country</option>
            <option value="">Andhra Pradesh</option>
            <option value="">Telangana</option>
            <option value="">Tamil Nadu</option>
            <option value="">Karanataka</option>
            <option value="">Odisha</option>
        </select><br><br>
        <input type="range"><br><br>
        <input type="search"><br><br>
        <input type="color"><br><br>
        <input type="reset"><br><br>
        <label for="">Select your gender:</label>
        <br>
        <input type="radio" name="a" id=""><label for="">Male</label>
        <br>
        <input type="radio" name="a" id=""><label for="">Female</label>
        <br>
        <input type="radio" name="a" id=""><label for="">Others</label>
        <br><br>
        <label for="">Select your skills:</label>
        <br>
        <input type="checkbox"><label for="">Python</label>
        <br>
        <input type="checkbox"><label for="">SQL</label>
        <br>
        <input type="checkbox"><label for="">HTML</label>
        <br>
        <input type="checkbox"><label for="">Java</label>
        <br>
        <input type="checkbox"><label for="">CSS</label>
        <br>
        <input type="checkbox"><label for="">Javascript</label>
        <br><br>
        <button>submit</button>
    </form>
</body>
</html>
