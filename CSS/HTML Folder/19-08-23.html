<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
</head>
<style>
.xyz{
    color: orange;
}
.abc{
    color: red;
}
.xyz,p{
    background-color: aqua;
}
#a{
    background-color: pink;
}
</style>
<body>
    <b class="xyz">Sunday</b>
    <p class="abc">Monday</p>
    <i class="xyz">Firday</i>
    <b class="abc" id="a">Saturday</b>
</body>
</html>
