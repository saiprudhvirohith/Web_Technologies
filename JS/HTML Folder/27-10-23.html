<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //! window object is a one of the super most object
        console.log(window);
        //!screen:-it is avialable in the window object
        console.log(window.screen);
        console.log(window.screen.width);
        console.log(window.screen.height);
        console.log(window.screen.availWidth);
        console.log(window.screen.availHeight);
        console.log(window.screen.colorDepth);
        console.log(window.screen.pixelDepth);

        //!document
        console.log(window.document);

        //!navigator:-it is avialable in the window object
        console.log(window.navigator);
        console.log(window.navigator.cookieEnabled);
        console.log(window.navigator.appCodeName);
        console.log(window.navigator.platform);

        //!location
        console.log(window.location);
        console.log(window.location.href);
        console.log(window.location.hostname);
        console.log(window.location.pathname);
        console.log(window.location.protocol);
        //console.log(window.location.assign("https://student.qspiders.com/"));

        //!history
        console.log(window.history);
        console.log(window.history.back());
        console.log(window.history.forward());

        //alert,confirm,prompt
        //let x=alert("hello world")
        //console.log(x)

        //let y=confirm("Hello World")
        //console.log(y)

        let z=prompt("Enter the name:")
        console.log(z)
    </script>
</body>
</html>
