        function areaofcircle(a,b){
            console.log(a)
            let a=a(20)
            console.log(a)
            console.log(b)
        }
        areaofcircle(
            function(radius){
                const pi=3.14;
                let areaofcircle=pi*radius*radius
                console.log(areaofcircle)
                return areaofcircle
            },
            function(length,breath){

                console.log(areaofrectangle)
            }

        )
