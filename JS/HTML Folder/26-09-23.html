<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function abc(){
            console.log("Welcome")
        }
        abc()
        function areaofcircle(r){
            const pi=3.14
            var x=pi*r*r
            //console.log("The area of circle is " + x)
           //console.log(`The area of circle is ${x}`)
            return x
        }
        //areaofcircle(5)
        //console.log(areaofcircle(5))
        let A=areaofcircle(5);
        console.log(A)
        function areaofrectangle(l,b){
            let y=l*b
            //console.log("The area of rectangle is "+ y)
            return y
        }
        //areaofrectangle(A,5)
        //console.log(areaofrectangle(10,20))
        var B=areaofrectangle(10,20)
        console.log(B)
        function areaoftriangle(breath,height){
            const k=0.5;
            let z=k*breath*height
            //console.log("The area of triangle is "+ z)
            return z
        }
        //areaoftriangle(A,B)
        console.log(areaoftriangle(10,5))
    </script>
