<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan in Table Tags</title>
</head>
<body>
    <table border="2px" cellpadding="10px" cellspacing="10px" style="background-color: black; color:white; text-align: center;">
        <tr>
            <td>qsp</td>
            <td colspan="2">jsp</td>
        </tr>
        <tr>
            <td>pysp</td>
            <td>python</td>
            <td>sql</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">web</td>
            <td>kothapet</td>
        </tr>
        <tr>
            <td>newpet</td>
        </tr>
        <tr>
            <td colspan="3">kindapet</td>
        </tr>
    </table>
</body>
</html>
