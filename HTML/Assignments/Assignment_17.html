<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2px" cellpadding="1px" cellspacing="10px" rules="all">
        <tr>
            <td colspan="2"><center>Pizza shop 2.0</center></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Pizza Toping:</td>
            <td><input type="radio" name="a" id=""><label for="">Supreme</label><br>
                <input type="radio" name="a" id=""><label for="">Vegitarian</label><br>
                <input type="radio" name="a" id=""><label for="">Hawallian</label>
            </td>
        </tr>
        <tr>
            <td>Pizza Sauce:</td>
            <td><select name="" id=""><option value="">Select</option></select></td>
        </tr>
        <tr>
            <td>Optional Extras:</td>
            <td><input type="checkbox"><label for="">Extra Cheese</label>
                <input type="checkbox"><label for="">Gluten Free Base</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">Delivery Instructions: <br>
                <textarea name="" id="" cols="20" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button>Send My Order</button></td>
        </tr>
    </table>
</body>
</html>
